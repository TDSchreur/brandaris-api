<p>
    <label for="personId">PersonID: </label>
    <input type="number" id="personId" [defaultValue]="1" [(ngModel)]="personId" />
    <button (click)="GetPerson()">GetPerson</button>
    <button (click)="GetClaims()">GetClaims</button>
    <button (click)="GetClaimsRemote()">GetClaimsRemote</button>
    <button (click)="LogFormValue()">LogFormValue</button>
</p>

<pre>{{ person }}</pre>

<p>Org: {{date}}</p>
<p>Date: {{date | date:'mediumDate'}}</p>
<p>Full: {{date | date:'full'}}</p>
<p>Number: {{number}}</p>
<p>Decimal: {{number | number}}</p>

<form [formGroup]="mainForm" (ngSubmit)="onSubmit()">
    <input type="hidden" formControlName="id" />
    <mat-form-field>
        <mat-label>Firstname</mat-label>
        <input matInput type="text" formControlName="firstName" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Lastname</mat-label>
        <input matInput type="text" formControlName="lastName" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Number</mat-label>
        <input type="text" matInput formControlName="number" />
        <mat-error *ngIf="hasError('number', 'pattern')">Name is required</mat-error>
    </mat-form-field>
    <button type="submit">Submit</button>
</form>

<pre>{{ claims }}</pre>
